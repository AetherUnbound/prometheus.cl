language: lisp
sudo: required

env:
  matrix:
    # - LISP=abcl
    # - LISP=allegro
    - LISP=sbcl
    # - LISP=sbcl32
    # - LISP=ccl
    # - LISP=ccl32
    # - LISP=clisp
    # - LISP=clisp32
    # - LISP=cmucl
    # - LISP=ecl

matrix:
  allow_failures:
    # CIM not available for CMUCL
    - env: LISP=cmucl

install:
  - if [ -x ./install.sh ] && head -2 ./install.sh | grep '^# cl-travis' > /dev/null;
    then
      ./install.sh;
    else
      curl https://raw.githubusercontent.com/luismbo/cl-travis/master/install.sh | sh;
    fi     
        
before_script:
  - git clone https://github.com/deadtrickster/quantile-estimator.cl.git /home/travis/.roswell/impls/ALL/ALL/quicklisp/local-projects/quantile-estimator
  # - echo "(defsystem :dummy-cl-travis-system)" > ~/lisp/dummy-cl-travis-system.asd

script:
  - COVERALLS=true cl -e '(ql:quickload :prove) (ql:quickload :prometheus.test.all) (prometheus.test.all:run :ci t)'
